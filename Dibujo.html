<!DOCTYPE html>
<html>
    <head>
        <title>Dibujo CSS</title>
        <style>
            .cuadroCorazon {
                width: 50px;
                height: 50px;
                transform: rotate(45deg);
                background: red;
                position: relative;
                top: 10rem;
                left: 10rem;
            }

            .cuadroCorazon::before, .cuadroCorazon::after {
                content: "";
                height: 50px;
                width: 50px;
                border-radius: 50%;
                background: red;
                position: absolute;
            }

            .cuadroCorazon::before {
            top: 0;
            left: -25px;
            }

            .cuadroCorazon::after {
            top: -25px;
            }

        </style>
    </head>

    <body>
        <div class="cuadroCorazon"></div>
    </body>
</html>
